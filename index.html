<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anggaran Rumah Tangga</title>
  <link rel="icon" type="png" href="acc1.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" class="text-center" style="margin-top:50px;">‚è≥ Memeriksa sesi login...</div>

  <div class="container fade-in hidden" id="mainApp">
    <h2>Input Anggaran</h2>
    <form id="formTransaksi">
      <div class="input-group">
        <label for="tipe">Tipe Transaksi</label>
        <select id="tipe">
          <option value="masuk">Uang Masuk</option>
          <option value="keluar">Uang Keluar</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah" required>
      </div>
      
      <div class="input-group">
        <label for="keterangan">Keterangan</label>
        <input type="text" id="keterangan" placeholder="Deskripsi transaksi" required>
      </div>
      
      <div class="input-group">
        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" required>
      </div>
      
      <button type="submit" class="btn-success">Tambah Transaksi</button>
    </form>

    <div class="nav-buttons">
      <button onclick="window.location.href='transaksi.html'" class="btn-secondary">Lihat Daftar Transaksi</button>
      <button onclick="window.location.href='ringkasan.html'" class="btn-secondary">Lihat Ringkasan</button>
      <button class="logout btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrspKOn3db7J5rpehHu8VCGIgPdQBcLls",
      authDomain: "anggaran-rumah-tangga.firebaseapp.com",
      projectId: "anggaran-rumah-tangga",
      storageBucket: "anggaran-rumah-tangga.appspot.com",
      messagingSenderId: "681556356369",
      appId: "1:681556356369:web:6ddd11deba0033791bb0b0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // üîí Pastikan session LOCAL
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => {
        auth.onAuthStateChanged(user => {
          console.log("üî• onAuthStateChanged:", user);
          const loading = document.getElementById("loading");
          const mainApp = document.getElementById("mainApp");

          if (user) {
            console.log("‚úÖ User login:", user.email);
            loading.style.display = "none";
            mainApp.classList.remove("hidden");
            document.getElementById("tanggal").valueAsDate = new Date();
          } else {
            console.warn("‚ùå Belum login ‚Üí redirect login.html");
            window.location.href = "login.html";
          }
        });
      })
      .catch(err => console.error("‚ùå Persistence error:", err));

    // === Simpan transaksi ===
    document.getElementById("formTransaksi").addEventListener("submit", async function(e) {
      e.preventDefault();
      const tipe = document.getElementById("tipe").value;
      const jumlah = parseFloat(document.getElementById("jumlah").value);
      const keterangan = document.getElementById("keterangan").value;
      const tanggal = document.getElementById("tanggal").value;

      const user = auth.currentUser;
      if (!user) return alert("‚ùå Anda harus login dulu.");

      try {
        await db.collection("transaksi").add({
          userId: user.uid,
          tipe,
          jumlah,
          keterangan,
          tanggal,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("‚úÖ Transaksi tersimpan!");
        this.reset();
        document.getElementById("tanggal").valueAsDate = new Date();
      } catch (err) {
        console.error("‚ùå Error simpan:", err);
        alert("‚ùå " + err.message);
      }
    });

    function logout() {
      if (confirm("Yakin logout?")) {
        auth.signOut().then(() => {
          console.log("üëã Logout berhasil");
          window.location.href = "login.html";
        });
      }
    }
  </script>
</body>
</html>
