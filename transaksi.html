<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Transaksi</title>
  <link rel="icon" type="png" href="acc1.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" class="text-center" style="margin-top:50px;">‚è≥ Memeriksa sesi login...</div>

  <div class="container fade-in hidden" id="mainApp">
    <h2>Daftar Transaksi</h2>

    <h3>Filter Transaksi</h3>
    <div class="filter-section">
      <input type="text" id="filter" placeholder="Cari berdasarkan keterangan...">
      <button onclick="tampilkanData()" class="btn-secondary">Terapkan Filter</button>
    </div>

    <div class="table-container">
      <table id="tabelTransaksi">
        <thead>
          <tr>
            <th>Tipe</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'" class="btn-secondary">Kembali ke Input</button>
      <button onclick="window.location.href='ringkasan.html'" class="btn-secondary">Lihat Ringkasan</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrspKOn3db7J5rpehHu8VCGIgPdQBcLls",
      authDomain: "anggaran-rumah-tangga.firebaseapp.com",
      projectId: "anggaran-rumah-tangga",
      storageBucket: "anggaran-rumah-tangga.appspot.com",
      messagingSenderId: "681556356369",
      appId: "1:681556356369:web:6ddd11deba0033791bb0b0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let transaksiData = [];

    async function tampilkanData() {
      const filter = document.getElementById("filter").value.toLowerCase();
      const tbody = document.querySelector("#tabelTransaksi tbody");
      tbody.innerHTML = "";

      const user = auth.currentUser;
      if (!user) return;

      const snapshot = await db.collection("transaksi")
        .where("userId", "==", user.uid)
        .get();

      transaksiData = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));

      const filtered = transaksiData.filter(t =>
        t.keterangan && t.keterangan.toLowerCase().includes(filter)
      );

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center">Tidak ada transaksi</td></tr>`;
        return;
      }

      filtered.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.tipe === 'masuk' ? '‚úÖ Masuk' : '‚ùå Keluar'}</td>
          <td>Rp ${t.jumlah.toLocaleString()}</td>
          <td>${t.keterangan}</td>
          <td>${t.tanggal ? new Date(t.tanggal).toLocaleDateString('id-ID'): "-" }</td>
          <td><button onclick="hapusTransaksi('${t.id}')" class="btn-danger btn-sm">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function hapusTransaksi(id) {
      if (confirm("Yakin ingin menghapus transaksi ini?")) {
        await db.collection("transaksi").doc(id).delete();
        tampilkanData();
      }
    }

    auth.onAuthStateChanged(user => {
      const loading = document.getElementById("loading");
      const mainApp = document.getElementById("mainApp");

      if (user) {
        loading.style.display = "none";
        mainApp.classList.remove("hidden");
        tampilkanData();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
